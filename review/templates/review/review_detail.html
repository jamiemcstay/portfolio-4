{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-flex flex-column justify-content-center text-align-left">
            <h2><strong>{{ review.album_name }}</strong></h2>
            <h3>{{ review.artist_name }}</h3>
            <h2>{{ review.score }}/5</h2>
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/default.png' %}" class="scale" alt="Placeholder Image">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <p>{{ review.author.username }}</p>
            <div class="content">
                <p>{{ review.content | safe }}</p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
