{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Edit Review</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
    <a href="{% url 'review_detail' slug=review.slug %}" class="btn btn-primary">Back to review</a>
</div>

{% endblock %}
