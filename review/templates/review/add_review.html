{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}



<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2>Add a New Review</h2>

                {{ form|crispy }}

                <button type="submit">Add Review</button>
            </div>


        </div>

    </form>

</div>




{% endblock %}
